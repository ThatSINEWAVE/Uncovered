<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">Network Tools</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="input" class="form-label">Input</label>
                        <input type="text" class="form-control" id="input" placeholder="Enter IP, domain, or other input">
                    </div>
                    <div class="mb-3">
                        <label for="function" class="form-label">Function</label>
                        <select class="form-select" id="function">
                            <option value="check_ip_info">Check IP Info</option>
                            <option value="make_request">Make Request</option>
                            <option value="reversedns_lookup">Reverse DNS Lookup</option>
                            <option value="dns_lookup">DNS Lookup</option>
                            <option value="host_search">Host Search</option>
                            <option value="shared_dns">Shared DNS</option>
                            <option value="whois_lookup">WHOIS Lookup (Not working right now)</option>
                            <option value="reverse_ip_lookup">Reverse IP Lookup</option>
                            <option value="as_lookup">AS Lookup</option>
                            <option value="ip_geolocation">IP Geolocation</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="executeFunction()">Execute</button>
                </form>
            </div>
            <div class="card-footer">
                <pre id="output"></pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
